<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            flex: 1;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product-card {
            text-align: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
            transition: transform 0.2s;
        }
        .product-card:hover {
            text-align: center;
            transform: scale(1.05);
        }
        .product-image img {
            height: 200px;
            border-radius: 5px;
        }
        .product-details {
            padding: 15px 0;
            text-align: center;
        }
        .product-details h3 {
            margin: 0;
            color: #333;
        }
        .product-details p {
            margin: 10px 0;
            color: #666;
        }
        .price {
            color: #e67e22;
            font-size: 1.5em;
            font-weight: bold;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Welcome to the Watch Shop</h1>
        </div>
    </header>

    <div class="container">
        <div class="products">
            {% for product in products %}
            <div class="product-card">
                <div class="product-image">
                    {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.brand }} {{ product.article }}">
                    {% else %}
                    <img src="https://via.placeholder.com/300x300.png?text=300+x+300" alt="Placeholder">
                    {% endif %}
                </div>
                <div class="product-details">
                    <h3>{{ product.brand }} {{ product.article }}</h3>
                    <p class="price">{{ product.price }} &#8381;</p>
                    <p>{{ product.stock }} in stock</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Watch Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
